<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Train Schedule</title>
</head>

<body>

    <div class="container">

        <div class="row" id="header">
            <div class="col-lg-12">
                <h1>Train Schedule</h1>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12" id="border">

                <p id="trainText">Current Train Schedule</p>

                <div class="row" id="add-info">

                    <div class="col-lg-3">
                        <p><strong>Train Name</strong></p>
                    </div>

                    <div class="col-lg-3">
                        <p><strong>Destination</strong></p>
                    </div>

                    <div class="col-lg-3">
                        <p><strong>Time</strong></p>
                    </div>

                    <div class="col-lg-3">
                        <p><strong>Frequency</strong></p>
                    </div>

                </div>

            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12" id="border">

                <p id="addTrain">Add Train</p>

                <form>
                    <label><strong>Train Name</strong></label><br>
                    <input type="text" id="train-name-input"><br><br>
                </form>

                <form>
                    <label><strong>Destination</strong></label><br>
                    <input type="text" id="destination-input"><br><br>
                </form>

                <form>
                    <label><strong>First Train Time (HH:mm-military time)</strong></label><br>
                    <input type="text" id="time-input"><br><br>
                </form>

                <form>
                    <label><strong>Frequency (min)</strong></label><br>
                    <input type="number" id="frequency-input"><br><br>
                    <input type="submit" id="submit" value="Submit"><br>
                </form>

                <br>

            </div>
        </div>
    </div>
    </div>

    <br><br>

    <script src="assets/javascript/java.js"></script>

</body>

</html>
